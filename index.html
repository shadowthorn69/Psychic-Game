<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Psychic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
	
	<body>
		<div class="wrapper">
			<div class="col-md-3">
		</div>

		<div class="col-md-6 text-center">
			<header>
				<h1>The Psychic Game</h1>
				<br>
			</header>	
			
			<div class="instructions">
				<h3>I have selected a letter of the English alphabet. Guess the letter!</h3>
				<br>
				<br>
			</div>
			
			<div id="game">
				<ul class="list-group">
					<li class="list-group-item"><p id="wins">Number of wins: </p></li>
					<br>
					<li class="list-group-item"><p id="losses">Number of losses: </p></li>
					<br>
					<li class="list-group-item"><p id="guessLeft">Number of guesses remaining: </p></li>
					<br>
					<li class="list-group-item"><p id="let">Number of guesses made so far: </p></li>
				</ul>  
			</div>
			<div class="col-md-3">   
			</div>
			</div>
		</div> 
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
